{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Products</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ product_form.as_table }}
        {{ image_formset.management_form }}
        {% for form in image_formset %}
            {{ form.as_p }}
        {% endfor %}
        <button type="submit">Save</button>
    </form>
    

{% endblock %}
