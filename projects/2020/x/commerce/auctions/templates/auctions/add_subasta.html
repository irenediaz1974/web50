{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>

    {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    
  {% endif %}
    <form action="{% url 'add_subasta'%}" method="post" enctype="multipart/form-data">
        {% csrf_token %}   
        {{ subasta_form.as_p}}
        <div> 
            {{ producto_form.as_p }}        
        </div>
        <hr>
        <div> 
            {{ imagen_form.as_p}}          
        </div>
        <div> 
            <button type="submit">Save Listing</button>
        </div>
    </form>

 
      

{% endblock %}
