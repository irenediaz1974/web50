{% extends "auctions/layout.html" %}

{% block body %}
<!-- Category Form -->
<form id="categ-form" method="POST" style="display: none;">
    {{ categoria.as_p }}
    {% csrf_token %}
    <button id="save_categ" type="submit" class="btn btn-primary p-1">Save Category</button>
</form>

<!-- Button to Show Category Form -->
<button id="show-categ-form" type="button">Add Category</button>

<!-- Product Form -->
<form id="prod-form" method="POST">
    {{ producto.as_p }}
    {% csrf_token %}
    <button type="submit" class="btn btn-primary p-1">Save Product</button>
</form>

<script>
    document.getElementById('show-categ-form').addEventListener('click', function() {
        document.getElementById('categ-form').style.display = 'block';
    });

    document.getElementById('save_categ').addEventListener('click', function(event) {
        event.preventDefault(); // Prevent the default form submission
        document.getElementById('categ-form').submit(); // Submit the form
    });
</script> 
    
{% endblock %}
