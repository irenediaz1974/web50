<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="contenedor">
            <div>
                <ul>
                    <li><a href="image.html" target="_self">Image Search</a></li>
                    <li><a href="advanced.html" target="_self">Advanced Search</a></li>  
                </ul>    
            </div>
            <div class="imgcontainer">
                <img alt="Google" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png"> 
            </div>
            <div class="centrado">
                <form action="https://google.com/search" method="get">               
                        <textarea class="text_area"  autocomplete="off" autofocus="" title="Buscar" maxlength="2048" name="q" rows="1" cols="1"></textarea>
                    <div class="button">
                        <input class="buttonsearch" type="submit" value="Google Search"> 
                        <input class="buttonsearch" type="button" value="I’m Feeling Lucky"  onclick="feelingLucky()">     
                    </div> 
                    <div class="textIdio">
                        <span> Ofrecido por Google en: </span>
                        <a href="https://www.google.com/"> English</a>
                       
                    </div>
                </form>           
            </div>
        </div>
        <div class="footer">
                <div class="footer_left">
                    <h5> Sobre Google </h5>
                    <h5>   Publicidad </h5>
                    <h5>   Negocios  </h5>
                    <h5>   Como funciona la Búsqueda </h5>
                </div>
                <div class="footer_center"></div>
                <div class="footer_right">
                    <h5> Privacidad </h5>
                    <h5>   Condiciones</h5>
                    <h5>   Preferencias </h5>
                </div>             
        </div>
        <script>
            function feelingLucky() {           
            var randomPage = "https://www.google.com"; 
            window.location.href = randomPage;
            }   
        </script>           
    </body>
</html>
