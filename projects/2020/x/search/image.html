<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="contenedor">
            <div>
                <ul>
                     <li><a href="index.html" target="_self">Search</a></li>
                </ul>    
            </div>
            <div class="imgcontainer">
                <img alt="Google" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png">
            </div>
                <h6>Imágenes</h6>
                <div class="centrado">
                    <form action="https://google.com/search" method="get">
                        <input type="hidden" name="tbm" value="isch">                  
                            <textarea class="text_area"  autocomplete="off" autofocus="" title="Buscar" maxlength="2048" name="q" rows="1" cols="1"></textarea>
                        <div class="button">
                            <input class="buttonsearch" type="submit" value="Search Google Images">
                        </div>
                    </form>
                </div>
        </div> 
        <div class="footer">
            <div class="footer_left">
                <h5> Sobre Google </h5>
                <h5>   Publicidad </h5>
                <h5>   Negocios  </h5>
                <h5>   Como funciona la Búsqueda </h5>
            </div>
            <div class="footer_center"></div>
            <div class="footer_right">
                <h5> Privacidad </h5>
                <h5>   Condiciones</h5>
                <h5>   Preferencias </h5>
            </div>             
    </div>      
    </body>
</html>
