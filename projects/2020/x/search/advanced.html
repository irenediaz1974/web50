<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="contenedor">
            <ul>
                <li><a href="index.html" target="_self">Search</a></li> 
            </ul>    
        </div>

        <div class="searchtitle">
            <label>Búsqueda avanzada</label>
        </div>
        <div class="left">
            <form action="https://google.com/search" method="get">
                <table class="advanced">                   
                    <tbody>
                        <tr>
                            <td>
                                <div class="questions">
                                    <span>Find pages with:...</span>
                                    <label for="1">"all these words:"</label>
                                </div>
                            </td>
                            <td>
                                <input class="textinput" value="" autofocus="autofocus" id="1" name="as_q" type="text">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div class="questions">
                                    <label for="2">Find pages with… “this exact word or phrase:”</label>   
                                </div>    
                            </td>
                            <td>
                                <input class="textinput" value="" id="2" name="as_epq" type="text">
                            </td>      
                        </tr>
                        <tr>
                            <td>
                                <div class="questions">
                                    <label for="3">Find pages with… “any of these words:”</label>   
                                </div>    
                            </td>
                            <td>
                                <input class="textinput" value="" id="3" name="as_oq" type="text">
                            </td>      
                        </tr>
                        <tr>
                            <td>
                                <div class="questions">
                                    <label for="4">Find pages with… “none of these words:”</label> 
                                </div>  
                            </td>
                            <td>
                                <input class="textinput" value="" id="4" name="as_eq" type="text">
                            </td>      
                        </tr>                   
                        <tr> 
                            <td></td>  
                            <td>
                                <input class="button_s" value="Búsqueda avanzada" type="submit">
                            </td>
                        </tr> 
                </tbody>
            </table>
                      
            </form>
        </div>
    </body>
</html>
